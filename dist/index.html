.radar-chart .level {

<script charset="utf-8">
function Category (name, qID, abbr) {
	this.name = name;
	this.qID = qID;
	this.abbr = abbr;
	this.result = () => new CategoryResult(qID);
	this.asAxis = () => ({
		axis: this.name,
		value: this
			.result()
			.totalScore(),
	});
}

function CategoryResult (questionId) {
	this.experience = valueOfUserSelectedColumn(questionId, 1);
	this.strength = valueOfUserSelectedColumn(questionId, 2);
	this.impact = valueOfUserSelectedColumn(questionId, 3);
	this.interest = valueOfUserSelectedColumn(questionId, 4);
	this.totalScore = () => this.experience + this.strength + this.impact + this.interest;
}

const valueOfUserSelectedColumn = function (questionId, rownumber) {
	let idName;
	for (let columnNumber = 1; columnNumber <= 4; columnNumber++) {
		idName = '#QR\\~QID' + questionId + '\\~' + rownumber + '\\~' + columnNumber;
		if ($j(idName).prop('checked')) {
			return columnNumber - 1;
		}
	}
	return 0;
};

const areas = ['Experience', 'Strength', 'Impact', 'Interest',];

var categories;

const initCategories = () => categories = [
	new Category('Community Organizing and Activism', 24, 'Activism'),
	new Category('Community Engaged Learning and Research', 27, 'Learning'),
	new Category('Direct Service', 28, 'Direct'),
	new Category('Philanthropy', 29, 'Philanthropy'),
	new Category('Policy and Governance', 30, 'Policy'),
	new Category('Social Entrepreneurship and Corporate Social Responsibility', 31, 'Social E'),
];

initCategories();

</script>
<script charset="utf-8">
/* Here's the part I wrote. This is the part you would change. */

const individualScore = (field) => {
	let axes = categories.map((c) => ({
		axis: c.abbr,
		value: c.result()[field]
	}));
	// axes[3].axis = field; axes[3].yOffset = -2;
	return axes;
};

const genericStarChart = (xLabel, axes) => [
	{
		xLabel,
		className: 'public-service-chart',
		axes,
	}
];

var svg;

const renderPage = function () {
	$j('#haas-chart').empty();
	const data = genericStarChart('All Data', categories.map(cat => cat.asAxis()));

	const chart = RadarChart.chart();
	let cfg = chart.config();// retrieve default config
	svg = d3
		.select('#haas-chart')
		.append('svg')
		.attr('width', cfg.w + 200)
		.attr('height', cfg.h + 200);

	chart.config({
		w: cfg.w / 2,
		h: cfg.h / 2,
		levels: 0,
		circles: false,
		maxValue: 3,
	});
	cfg = chart.config();

	function render () {
		const areaData = areas.map(area => genericStarChart(area, individualScore(area.toLowerCase())));
		const game = svg
			.selectAll('g.game')
			.data(areaData);
		game
			.enter()
			.append('g')
			.classed('game', 1);
		const offset = 30;
		const padding = 100;
		const translations = [
			[
				offset, offset,
			],
			[
				cfg.w + padding,
				offset,
			],
			[
				offset, cfg.h + padding,
			],
			[
				cfg.w + padding,
				cfg.h + padding,
			],
		];

		game.attr('transform', (d, i) => 'translate(' + translations[i][0] + ',' + (translations[i][1]) + ')').call(chart);
		game
			.enter()
			.append('text')
			.classed('area-label', 1)
			.attr('transform', (d, i) => 'translate(' + translations[i][0] + ',' + ( + translations[i][1] - 10) + ')')
			.attr('fill', '#820000')
			.text(d => d[0].xLabel);
	}
	render();

	// Hide the survey response summary header and all of the questions so that only the chart displays
	$j('#ResponseSummaryHeader').hide(); // header
	$j('.QuestionOuter').hide(); // all questions

	// Label the final button "Submit" instead of "Save & Continue"
	$j('#NextButton').attr('value', 'Submit');
};

$j(document).ready(renderPage);

</script>

<div id="fake-survey"></div>
<div><button onclick="renderPage()">Re-render</button></div>

<div id="haas-chart"></div>

<script charset="utf-8">
categories.map((category) => {
	const cat = $j('<div class="categoryQuestions"><h4>' + category.name + '</h1></div>');
	for (let i = 1; i <= 4; i++) {
		var question = $j('<div><span class="areaName">' + areas[i - 1] + '</span></div>');
		const chosen = Math.ceil(Math.random() * 4);
		for (let j = 1; j <= 4; j++) {
			let option = $j('<input type="radio" name="' + category.name + '-' + i + '">');
			option.attr('id', 'QR~QID' + category.qID + '~' + i + '~' + j);
			if (j == chosen) {
				option.attr('checked', true);
			}
			question.append(option);
		}
		cat.append(question);
	}
	return cat;
}).forEach((catDiv) => {
	$j('#fake-survey').append(catDiv[0]);
});

</script>
